<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row mt-5" style="margin-left:530px; font-size:26px; color:brown; font-weight:bolder; text-align:center">
        CALCULATOR
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-2 bg-light m-5" style="border: 1px solid black; border-radius: 25px;">
            <input type="text" id="scrn" class="px-2 py-3 mt-3 mb-3 " placeholder="Enter"><br>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 ms-1 mt-2 me-1 mb-2"
                onclick="displayNumber(7)">7</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3  mt-2 me-1 mb-2" onclick="displayNumber(8)">8</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-2" onclick="displayNumber(9)">9</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-2"
                onclick="displayNumber('.')">&nbsp;&#46;&nbsp;</button>
            <br>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 ms-1 me-1 mb-2"
                onclick="displayNumber(4)">4</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-2" onclick="displayNumber(5)">5</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-2" onclick="displayNumber(6)">6</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-2"
                onclick="displayNumber('*')">&#215;</button> <br>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 ms-1 me-1 mb-2"
                onclick="displayNumber(1)">1</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-2" onclick="displayNumber(2)">2</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-2" onclick="displayNumber(3)">3</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-2"
                onclick="displayNumber('-')">&minus;</button> <br>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 ms-1 me-1 mb-2"
                onclick="displayNumber(0)">0</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 mb-2" onclick="displayNumber('/')">&#247;</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-2"
                onclick="displayNumber('+')">&plus;</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-2"
                onclick="findResult('=')">&#61;</button>
            <button class="btn btn-sm btn-outline-danger py-1 px-5 ms-1 mt-2 me-1 mb-3"
                onclick="clearScreen()">AC</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-4 ms-1 mt-2 me-1 mb-3" onclick="deleteKey()">âŒ«</button>

        </div>
        <div class="col-6"></div>
    </div>
</body>
<script>
    function displayNumber(num) {
        scrn.value += num;
    }
    function clearScreen() {
        scrn.value = "";
    }
    function findResult() {

        scrn.value = eval(scrn.value);
    }
    function deleteKey() {
        scrn.value = scrn.value.slice(0, -1);
    }
</script>

</html>
